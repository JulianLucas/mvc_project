name: Deploy PHP App

on:
  push:
    branches: [ main, master ]
    paths:
      - '**/*.php'
      - 'model/**'
      - 'view/**'
      - 'controller/**'
      - 'estilos.css'
      - 'style.css'
      - '!README.md'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      APP_DIR: /var/www/html/mvc_project
      BRANCH: main
    steps:
      - name: Checkout (no requerido para SSH remoto, pero útil si necesitas leer repo)
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd "$APP_DIR"
            # Asegura el estado respecto a la rama remota
            git fetch --all --prune
            # Opción segura: solo fast-forward (si hay commits locales inesperados, fallará)
            git pull --ff-only origin "$BRANCH"
            # Alternativa más agresiva: descomentar si prefieres forzar estado exacto
            # git reset --hard "origin/$BRANCH"

            # Recargar servicios (ajusta a tu stack)
            if command -v systemctl >/dev/null 2>&1; then
              sudo systemctl reload apache2 || \
              sudo systemctl reload nginx || \
              sudo systemctl restart php-fpm || true
            fi